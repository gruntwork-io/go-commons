dependencies:
  override:
    # Install the gruntwork-module-circleci-helpers and use it to configure the build environment and run tests.
    - curl -Ls https://raw.githubusercontent.com/gruntwork-io/gruntwork-installer/master/bootstrap-gruntwork-installer.sh | bash /dev/stdin --version v0.0.20
    - gruntwork-install --module-name "gruntwork-module-circleci-helpers" --repo "https://github.com/gruntwork-io/module-ci" --tag "v0.4.1"
    - configure-environment-for-gruntwork-module --use-go-dep --terraform-version NONE --packer-version NONE --terragrunt-version NONE --go-src-path .

  cache_directories:
    - ~/dep

test:
  override:
    - run-go-tests
